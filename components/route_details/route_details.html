<div class="page-header">
	<h3 class="pull-left">{{title}}</h3>
	<div class="pull-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-group success"
				data-toggle="modal" data-ng-click="assignRouteDetail(-1)"
				data-target="#addRouteModal">Add Route Details</button>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="table-responsive">
	<!-- Table -->
	<table class="table table-striped table-bordered table-condense">
		<tr>
			<th>Source</th>
			<th>Destination</th>
			<th>Distance in km</th>
			<th>Time to travel in mins</th>
		</tr>
		<tr data-ng-repeat="routeDetail in listOfRoute">
			<td>{{routeDetail.start_point}}</td>
			<td>{{routeDetail.end_point}}</td>
			<td>{{routeDetail.distance}}</td>
			<td>{{routeDetail.time_to_travel_in_mins}}</td>
			<td>
				<button type="button" class="btn btn-default"
					aria-label="Left Align" data-toggle="modal"
					data-ng-click="assignRouteDetail($index)" data-target="#addRouteModal">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default"
					aria-label="Left Align" data-ng-click="deleteRoute($index)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	</table>
</div>
</div>

<!-- Modal window -->
<div class="modal fade" id="addRouteModal" tabindex="-1" role="dialog"
	aria-labelledby="addRouteModalLabel" aria-hidden="true">
	<div class="modal-dialog" data-ng-app="myApp">
		<div class="modal-content">
			<form id="addRoute" data-toggle="validator" class="form-horizontal"
				role="form" data-ng-submit="addOrUpdateRouteDetail()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="registrationModalLabel">Route
						Details</h4>
				</div>

				<div class="modal-body">
					<div class="form-group has-feedback">
						<label for="source" class="col-sm-4 control-label">Source</label>
						<div class="col-sm-8">
							<input type="text" data-ng-model="routeDetail.start_point"
								class="form-control" id="source" placeholder="Source" required>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label for="destination" class="col-sm-4 control-label">Destination</label>
						<div class="col-sm-8">
							<input type="text" data-ng-model="routeDetail.end_point"
								class="form-control" id="destination" placeholder="Destination"
								required>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label for="distance" class="col-sm-4 control-label">Distance</label>
						<div class="col-sm-8">
							<input type="number" min="1" step=".1"
								data-ng-model="routeDetail.distance"
								class="form-control" id="distance" placeholder="Distance"
								required>
						</div>
					</div>

					<div class="form-group has-feedback">
						<label for="timeToTravel" class="col-sm-4 control-label">Time to travel</label>
						<div class="col-sm-8">
							<input type="number" min="1" step=".1" data-ng-model="routeDetail.time_to_travel_in_mins"
								class="form-control" id="timeToTravel" placeholder="Time to travel"
								required>
						</div>
					</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-info btn-default"
						data-ng-if="routeDetail.id == null">Add</button>
					<button type="submit" class="btn btn-info btn-default"
						data-ng-if="routeDetail.id != null">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>
