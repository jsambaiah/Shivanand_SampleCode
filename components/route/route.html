<div class="page-header">
	<h3 class="pull-left">{{title}}</h3>
	<div class="pull-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-group success"
				data-toggle="modal" data-ng-click="assignRoute(-1)"
				data-target="#addRouteModal">Add Route</button>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="table-responsive">
	<!-- Table -->
	<table class="table table-striped table-bordered table-condense">
		<tr>
			<th>Route Name</th>
			<th>Source</th>
			<th>Destination</th>
			<th>Pick up Point</th>

		</tr>

		<tr data-ng-repeat="route in listOfRoute">
			<!-- listOfRoute._embedded.routes -->
			<td>{{route.routeName}}</td>
			<td>{{route.source}}</td>
			<td>{{route.destination}}</td>
			<td><ul data-ng-repeat="pickUpPoint in route.pickUpPoints"
					class="nav nav-pills nav-stacked span2">
					<li>{{pickUpPoint}}</li>
				</ul></td>
			<!--  <td><ul data-ng-repeat="vehicle in route.vehicleList"
					class="nav nav-pills nav-stacked">
					<li><a href="#">{{vehicle.regNo}}</a></li>
				</ul></td>-->
			<td>
				<button type="button" class="btn btn-default"
					aria-label="Left Align" data-toggle="modal"
					data-ng-click="assignRoute($index)" data-target="#addRouteModal" title="Update">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default"
					aria-label="Left Align" data-ng-click="deleteRoute($index)"title="Delete">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	</table>
</div>


<!-- Modal window -->
<div class="modal fade" id="addRouteModal" tabindex="-1" role="dialog"
	aria-labelledby="addRouteModalLabel" aria-hidden="true">
	<div class="modal-dialog" data-ng-app="myApp">
		<div class="modal-content">
			<form name="addRoute" id="addRoute" data-toggle="validator" class="form-horizontal"
				role="form" data-ng-submit="addOrUpdateRoute()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="registrationModalLabel">Route
						Registration</h4>
				</div>

<div class="form-group has-feedback">
                        <label for="routeName" class="col-sm-4 control-label">Route Name <span style="color:red;">*</span></label>
                       
                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="route.routeName" name="routeName" placeholder="Ex: abids to ameerpet"   pattern="[\+\sa-zA-Z]{3,25}" title="Route Name should not contain special characters,numbers and it should match the example pattern" required>
                            
                           
                        </div>
                    </div>

		<div class="form-group has-feedback">
                        <label for="source" class="col-sm-4 control-label">Source <span style="color:red;">*</span></label>
            
                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="route.source" name="source" placeholder="Ex: film nagar"   pattern="[\+\sa-zA-Z]{3,25}" title="Source should not contain special characters,numbers and it should match the example pattern" required>
                        </div>
                    </div>
				
				

				<div class="form-group has-feedback">
                        <label for="destination" class="col-sm-4 control-label">Destination <span style="color:red;">*</span></label>
                       
                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-ng-model="route.destination" name="routeName" placeholder="Ex: hitechcity"   pattern="[\+\sa-zA-Z]{3,25}" title="Destination should not contain special characters,numbers and it should match the example pattern" required>
                        </div>
                    </div>

				<div class="form-group has-feedback">
					<label for="pickUpPoints" class="col-sm-4 control-label">Pick
						Up Points <span style="color:red;">*</span></label>
					<div class="col-sm-4">
						<select id="pickUpPoints" name="pickUpPoints"
							class="input-xlarge form-control"
							data-ng-model="route.pickUpPoints" multiple="multiple" required>

							<option value="MAJESTIC">Majestic</option>
							<option value="SIRISI CIRCLE">Sirsi circle</option>
							<option value="PLACE1">Place1</option>
							<option value="PLACE2">Place2</option>

						</select>
					</div>
				</div>


				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-info btn-default"
						data-ng-if="route.id == null">Add</button>
					<button type="submit" class="btn btn-info btn-default"
						data-ng-if="route.id != null">Update</button>
					<!--<button type="submit" class="btn btn-info btn-default" data-ng-click="createRoute()">Add</button>-->
				</div>
			</form>
		</div>
	</div>
</div>
