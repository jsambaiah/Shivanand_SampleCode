<script>
	$(document).ready(function() {
		$('#permitEndDate').datepicker({
		    calendarWeeks: true,
		    autoclose: true,
		    todayHighlight: true
		});
		$('#fitnessEndDate').datepicker({
		    calendarWeeks: true,
		    autoclose: true,
		    todayHighlight: true
		});
		$('#insuranceEndDate').datepicker({
		    calendarWeeks: true,
		    autoclose: true,
		    todayHighlight: true
		});
	});
</script>
<div class="page-header">
	<h3 class="pull-left">{{title}}</h3>
	<div class="pull-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default btn-group success"
				data-ng--click="assignVehicle(-1)" data-toggle="modal"
				data-target="#addVehicleModal">Add Vehicle</button>
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<div class="table-responsive">
	<!-- <div class="alert alert-warning alert-dismissible" role="alert" >{{scope.status}}</div> -->
	<!-- Table -->
	<table class="table table-striped table-bordered table-condense">
		<tr>
			<th>Vehicle Registration </th>
			<th>Police Verification Number </th>
			<th>Manufactured Year</th>
			<th>Owner Name</th>
			<th>Make Model</th>
		</tr>
		<tr data-ng-repeat="vehicle in listOfVehicle">
			<td>{{vehicle.regNo}}</td>
			<td>{{vehicle.policeVerificationNo}}</td>
			<td>{{vehicle.yearOfManifacture}}</td>
			<td>{{vehicle.ownerName}}</td>
			<td>{{vehicle.vehicleType}}</td>
			<td>
				<button type="button" class="btn btn-default"
					aria-label="Left Align" data-ng-click="assignVehicle($index)"
					data-toggle="modal" data-target="#addVehicleModal">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default"
					aria-label="Left Align" data-ng-click="deleteVehicle($index)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	</table>
</div>

<!-- Modal window -->
<div class="modal fade" id="addVehicleModal" tabindex="-1" role="dialog"
	aria-labelledby="addVehicleModalLabel" aria-hidden="true">
	<div class="modal-dialog" data-ng-app="myApp">
		<div class="modal-content">
			<form id="addVehicle" data-toggle="validator" class="form-horizontal"
				role="form" data-ng-submit="addOrUpdateVehicle()" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="registrationModalLabel">Vehicle
						Registration</h4>
				</div>
				
				<div class="container-page">
        <div class="col-md-12">
				<div class="modal-body">

					<div class="form-group has-feedback">
						<label for="vehicle Registration Number" class="col-sm-4 control-label">Vehicle Registration<span style="color:red;">*</span></label>
						<div class="col-sm-6">
							<input type="text" data-ng-model="vehicle.regNo" pattern="[\+\sA-Z0-9]{6,12}" title="Valid vehicle registration should not contain special characters,lowercase letters and it should match the example pattern"
								class="form-control" id="vehicle Registration Number"
								placeholder="Ex:AP09AC0909"  required />
								
						</div>
					</div>
</div>


					<div class="form-group has-feedback">
						<label for="Police Verification Number" class="col-sm-4 control-label">Police Verification<span style="color:red;">*</span></label>
						<div class="col-sm-6">
							<input type="text" data-ng-model="vehicle.policeVerificationNo" pattern="[\+\sa-zA-Z0-9]{1,10}" title="Valid police verification should not contain special characters."
								class="form-control" id="Police Verification Number"
								placeholder="Ex:A1077"  required>
								
						</div>
					</div>


					<div class="form-group has-feedback">
						<label for="year" class="col-sm-4 control-label">Manufactured Year<span style="color:red;">*</span></label>
						<div class="col-sm-4"> 
								<select data-ng-kendo-combo-box class="input-xlarge form-control" id="year" data-ng-model="vehicle.yearOfManifacture"  required>
								<option value="">--select year--</option>
								<option data-ng-repeat="year in yom">{{year}}</option>
							</select>	
						</div>
					</div>
					
					
					<div class="form-group has-feedback">
						<label for="Make Model" class="col-sm-4 control-label">Make Model<span style="color:red;">*</span></label>
						
						<div class="col-sm-6">
							<input type="text" data-ng-model="vehicle.vehicleType" 
								class="form-control" id="Make Model"
								placeholder="Ex:Tata indica v2" pattern="[\+\sa-zA-Z0-9]{2,10}"  title="Valid vehicle model should not contain special characters." required>
								
					</div>
					</div>
					
					<div class="form-group has-feedback">
                        <label for="occupancy" class="col-sm-4 control-label">Occupancy<span style="color:red;">*</span></label>
                        <div class="col-sm-6">
                            
                        <select data-ng-kendo-combo-box style="width: 100%" class="input-xlarge form-control" data-ng-model="vehicle.occupancy" required >
                        <option value="">--select occupancy--</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                               
                            </select>
                        </div>
                    </div>
                    
					
					  <div class="form-group has-feedback">
					  
						<label for="Luxury" class="col-sm-4 control-label">Luxury<span style="color:red;">*</span></label>
								<label> 
								<input type="radio" name="ac" data-ng-click="vehicle.ac=true">Ac</label>
								 <label>
								 <input type="radio" name ="ac" data-ng-click="vehicle.ac=false">Non Ac</label>
								 </div>
					
					<div class="form-group has-feedback">
						<label for="Chassis Number" class="col-sm-4 control-label">Chassis Number<span style="color:red;">*</span></label>
						<div class="col-sm-6">
							<input type="text" data-ng-model="vehicle.chassisNo" pattern="[\+\sA-Z0-9]{10,20}" title="Valid chassis number should not contain special characters and should match the Example pattern."
								class="form-control" id="Chassis Number"
								placeholder="Ex:600132CTZP78900"  required>								
															
						</div>
					</div>				 					
</div>

              <div class="col-md-10">
            <h3 class="dark-grey">Point Of Contact</h3>
            <div class="pull-right">
            <div class="panel panel-default">
             <div class="panel-body">
					<div class="form-group has-feedback">
						<label for="Owner Name" class="col-sm-4 control-label">Owner Name<span style="color:red;">*</span></label>
						<div class="col-sm-8">
							<input type="text" data-ng-model="vehicle.ownerName" 
								class="form-control" id="Owner Name"
								placeholder="Ex:Anoop" pattern="[\+\sa-zA-Z]{3,15}" title="Valid owner name should not contain numerics & special characters." required>																
								
						</div>
					</div>


				 	<div class="form-group has-feedback">
						<label for="Pan Number" class="col-sm-4 control-label">Pan Number<span style="color:red;">*</span></label>
						<div class="col-sm-8">
							<input type="text" data-ng-model="vehicle.panNumber" 
								class="form-control" id="inputRegistrationName"
								placeholder="Ex:AUVPV7489E" pattern="^[\+\sA-Z0-9]{10}" title="Valid pan number should not contain special characters,lowercase letters and it should match the example pattern." required>								
								
						</div>
					</div> 


					<div class="form-group has-feedback">
						<label for="Phone Number" class="col-sm-4 control-label">Phone Number<span style="color:red;">*</span></label>
						<div class="col-sm-8">
						 <div class="input-group">
						   <span class="input-group-addon">+91</span>
							<input type="text" data-ng-model="vehicle.phoneNumber" 
								class="form-control" id="Phone Number"
								placeholder="Ex:9966218219" pattern="[\+\s0-9]{10}" title="Valid phone number should not contain alphabets,special characters & it should contain 10 numbers" required>	
								</div>							
								
						</div>
					</div>
				</div>			
</div>
</div>
</div>
</div>

		
<div class="clearfix"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-info btn-default"
						data-ng--if="vehicle.id == null">Add</button>
					<button type="submit" class="btn btn-info btn-default"
						data-ng--if="vehicle.id != null">Update</button>										
				</div>
			</form>
		</div>
	</div>
</div>
